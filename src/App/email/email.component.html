<section v-if="emails">
    <div class="top-bar">
        <email-filter class="filter" @filterChanged="emailFilter = $event"></email-filter>
        <email-compose class="email-compose" @showCompose="showCompose = true" @save="saveEmail"></email-compose>
    </div>
    <div class="container columns">
        <email-list :emails="emailsToDisplay" @selectEmail="selectEmail"></email-list>
        <email-details v-if="selectedEmail" :selectedEmail="selectedEmail" :selectedEmailIs="selectedEmailIs" @deleteEmail="deleteEmail"></email-details>
    </div>
    <email-status class="status-bar" :emails="emails"></email-status>
</section>
